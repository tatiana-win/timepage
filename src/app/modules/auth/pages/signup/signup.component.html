<div class="page">
  <header class="title">
    Sign Up
  </header>
  <form class="form" novalidate [formGroup]="regForm" (keydown.enter)="!isDisabled && onRegistration()">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput [formControl]="regForm.controls.username">
    </mat-form-field>
    <input-error [form]="regForm" [control]="regForm.controls.username" [errors]="errors.username"></input-error>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" [formControl]="regForm.controls.email">
    </mat-form-field>
    <input-error [form]="regForm" [control]="regForm.controls.email" [errors]="errors.email"></input-error>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" [formControl]="regForm.controls.pass">
    </mat-form-field>
    <input-error [form]="regForm" [control]="regForm.controls.pass" [errors]="errors.pass"></input-error>
    <mat-form-field>
      <mat-label>Repeat password</mat-label>
      <input matInput type="password" [formControl]="regForm.controls.repass">
    </mat-form-field>
    <input-error [form]="regForm" [control]="regForm.controls.repass" [errors]="errors.repass"></input-error>
    <div class="buttons">
      <button class="button" color="primary" mat-raised-button [disabled]="isDisabled" (click)="onRegistration()">Sign Up</button>
      <button class="button" mat-button [routerLink]="'/auth/signin'">Sign In</button>
    </div>
  </form>
</div>
