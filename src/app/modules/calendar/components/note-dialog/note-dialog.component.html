<div mat-dialog-content class="dialog">
  <form class="form" novalidate [formGroup]="noteForm" (keydown.enter)="!noteForm.invalid && save()">
    <mat-form-field>
      <input matInput [formControl]="noteForm.controls.title" autofocus>
    </mat-form-field>
    <div class="dialog-row">
      <mat-form-field class="dialog-calendar" *ngIf="withDate" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [formControl]="noteForm.controls.date" [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="dialog-select">
        <mat-label>Style</mat-label>
        <mat-select [formControl]="noteForm.controls.color" required>
          <mat-option *ngFor="let style of styles" [value]="style">
            <div [ngClass]="['select-text', style]">{{ style }}</div>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>
<div class="dialog-footer">
  <button class="button dialog-button" color="secondary" mat-raised-button [disabled]="!note?.id" (click)="delete()">
    Delete
  </button>
  <button class="button dialog-button" color="primary" mat-raised-button [disabled]="noteForm.invalid" (click)="save()">
    Save
  </button>
</div>
