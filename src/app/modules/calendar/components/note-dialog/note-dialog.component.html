<div mat-dialog-content class="dialog" data-testid="note-dialog">
  <form
    class="form"
    novalidate
    [formGroup]="noteForm"
    (keydown.enter)="!noteForm.invalid && save()"
  >
    <mat-form-field>
      <input
        matInput
        [formControl]="noteForm.controls.title"
        data-testid="title"
        autofocus
      />
    </mat-form-field>
    <div class="dialog-row">
      <mat-form-field
        class="dialog-calendar"
        *ngIf="withDate"
        appearance="fill"
      >
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          [formControl]="noteForm.controls.date"
          [matDatepicker]="picker"
          data-testid="date"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="dialog-select">
        <mat-label>Style</mat-label>
        <mat-select [formControl]="noteForm.controls.color" required>
          <mat-option *ngFor="let style of styles" [value]="style">
            <div [ngClass]="['select-text', style]">{{ style }}</div>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="dialog-row">
      <mat-checkbox
        [formControl]="noteForm.controls.hasTime"
        (change)="triggerTime()"
        class="dialog-checkbox"
      >
        Time
      </mat-checkbox>
      <mat-form-field>
        <input
          matInput
          [formControl]="noteForm.controls.time"
          data-testid="time"
          type="time"
        />
      </mat-form-field>
    </div>
  </form>
</div>
<div class="dialog-footer">
  <button
    class="button dialog-button"
    color="secondary"
    mat-raised-button
    [disabled]="!note?.id"
    (click)="delete()"
    data-testid="delete"
  >
    Delete
  </button>
  <button
    class="button dialog-button"
    color="primary"
    mat-raised-button
    [disabled]="noteForm.invalid"
    (click)="save()"
    data-testid="save"
  >
    Save
  </button>
</div>
